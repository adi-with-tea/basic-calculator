<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Basic Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">A Basic Calculator</h1>
    <div class="calculator" id="calcu">
      <input type="text" id="result" value="0" readonly />
      <div class="buttons">
        <button onclick="clr()">C</button>
        <button onclick="dis('/')">รท</button>
        <button onclick="dis('*')">ร</button>
        <button onclick="dis('-')">-</button>

        <button onclick="dis('7')">7</button>
        <button onclick="dis('8')">8</button>
        <button onclick="dis('9')">9</button>
        <button onclick="dis('+')">+</button>

        <button onclick="dis('4')">4</button>
        <button onclick="dis('5')">5</button>
        <button onclick="dis('6')">6</button>
        <button class="equal" onclick="solve()">=</button>

        <button onclick="dis('1')">1</button>
        <button onclick="dis('2')">2</button>
        <button onclick="dis('3')">3</button>

        <button class="zero" onclick="dis('0')">0</button>
        <button onclick="dis('.')">.</button>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
